<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Layout Example</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <!-- First flex container with two divs of equal width -->
        <div style="display: flex; flex-direction: row;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightcoral;">div2<p>text</p></div>
        </div>
        <!-- End of first flex container -->

        <!-- Second flex container with fixed and flexible width divs -->
        <div style="margin-top: 30px; display: flex; flex-direction: row;">
            <div style="background-color: lightblue; width: 100px">100px</div>
            <div style="background-color: lightcoral; flex: 1;">flex1</div>
        </div>
        <!-- End of second flex container -->

        <!-- Third flex container with mixed flexible and fixed width divs -->
        <div style="margin-top: 30px; display: flex; flex-direction: row;">
            <div style="background-color: lightblue; flex: 1;">flex1</div>
            <div style="background-color: lightcoral; width: 100px">100px</div>
            <div style="background-color: lightblue; flex: 2;">flex2</div>
        </div>
        <!-- End of third flex container -->

        <!-- Fourth flex container with mixed flexible and fixed width divs -->
        <div style="margin-top: 30px; height:70px; display: flex; flex-direction: row; border:solid; 
        border-width: 1px; border-color:grey; justify-content: center;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightcoral; width: 100px">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>
        <!-- End of fourth flex container -->

         <!-- fifth flex container with mixed flexible and fixed width divs -->
         <div style="margin-top: 30px; height:70px; display: flex; flex-direction: row; border:solid; 
         border-width: 1px; border-color:grey; justify-content: space-between;">
             <div style="background-color: lightblue; width: 100px;">100px</div>
             <div style="background-color: lightcoral; width: 100px">100px</div>
             <div style="background-color: lightblue; width: 100px;">100px</div>
         </div>
         <!-- End of fifth flex container -->
          <!-- SIXTH flex container with mixed flexible and fixed width divs -->
         <div style="margin-top: 30px; height:70px; display: flex; flex-direction: row; border:solid; 
         border-width: 1px; border-color:grey; justify-content: space-between; align-items: center;">
             <div style="background-color: lightblue; width: 100px;">100px</div>
             <div style="background-color: lightcoral; width: 100px">100px</div>
             <div style="background-color: lightblue; width: 100px;">100px</div>
         </div>
         <!-- End of SIXTH flex container -->
    </body>
</html>
